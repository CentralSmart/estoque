<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estoque</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,wght@0,300;0,400;0,500;0,700;1,400&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0c0c0c;
  --surface: #161616;
  --surface2: #202020;
  --border: #2a2a2a;
  --accent: #e8f542;
  --accent2: #42f5a7;
  --danger: #f55142;
  --warn: #f5a742;
  --text: #efefef;
  --muted: #777;
}

*{margin:0;padding:0;box-sizing:border-box;}
body{background:var(--bg);color:var(--text);font-family:'DM Sans',sans-serif;min-height:100vh;overflow:hidden;}

/* â”€â”€ Header â”€â”€ */
header{
  display:flex;align-items:center;justify-content:space-between;
  padding:18px 28px;border-bottom:1px solid var(--border);
  background:var(--bg);position:relative;z-index:50;
}
.logo{font-family:'Bebas Neue',sans-serif;font-size:1.9rem;letter-spacing:4px;color:var(--accent);}
.logo em{color:var(--text);font-style:normal;}
.sync-dot{
  display:inline-block;width:7px;height:7px;border-radius:50%;
  background:var(--muted);margin-right:6px;transition:background .3s;
}
.sync-dot.on{background:var(--accent2);}
.sync-dot.err{background:var(--danger);}
.sync-label{font-size:.75rem;color:var(--muted);}

/* â”€â”€ Buttons â”€â”€ */
.btn{display:inline-flex;align-items:center;gap:6px;padding:8px 16px;border-radius:6px;border:none;cursor:pointer;font-family:'DM Sans',sans-serif;font-size:.82rem;font-weight:500;transition:all .15s;}
.btn-primary{background:var(--accent);color:#0c0c0c;}
.btn-primary:hover{background:#d4e038;}
.btn-ghost{background:transparent;color:var(--muted);border:1px solid var(--border);}
.btn-ghost:hover{border-color:var(--accent);color:var(--accent);}
.btn-danger{background:transparent;color:var(--danger);border:1px solid transparent;padding:4px 8px;}
.btn-danger:hover{background:rgba(245,81,66,.1);border-color:var(--danger);}
.btn-green{background:var(--accent2);color:#0c0c0c;}
.btn-green:hover{background:#2fd490;}
.btn-sm{padding:5px 11px;font-size:.76rem;}

/* â”€â”€ Layout â”€â”€ */
.app{display:flex;height:calc(100vh - 65px);}

/* â”€â”€ Sidebar â”€â”€ */
.sidebar{width:260px;border-right:1px solid var(--border);display:flex;flex-direction:column;flex-shrink:0;}
.sidebar-hd{padding:14px 18px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid var(--border);}
.sidebar-label{font-size:.65rem;font-weight:700;letter-spacing:2px;text-transform:uppercase;color:var(--muted);}
.lists{flex:1;overflow-y:auto;}

.list-row{
  display:flex;align-items:center;gap:8px;padding:10px 18px;
  cursor:pointer;border-left:3px solid transparent;transition:background .1s;
}
.list-row:hover{background:var(--surface);}
.list-row.active{background:var(--surface);border-left-color:var(--accent);}
.list-info{flex:1;min-width:0;}
.list-name{font-size:.88rem;font-weight:500;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.list-sub{font-size:.7rem;color:var(--muted);margin-top:2px;}
.list-count{background:var(--surface2);color:var(--muted);font-family:'DM Mono',monospace;font-size:.65rem;padding:2px 7px;border-radius:20px;flex-shrink:0;}
.list-del{background:none;border:none;color:var(--muted);cursor:pointer;padding:3px 5px;border-radius:4px;opacity:0;transition:opacity .1s;}
.list-row:hover .list-del{opacity:1;}
.list-del:hover{color:var(--danger);}

/* â”€â”€ Main â”€â”€ */
.main{flex:1;display:flex;flex-direction:column;overflow:hidden;}
.main-hd{padding:18px 28px;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between;gap:14px;flex-shrink:0;}
.title-wrap{flex:1;}
.editable-title{font-family:'Bebas Neue',sans-serif;font-size:1.7rem;letter-spacing:2px;background:none;border:none;color:var(--text);outline:none;width:100%;}
.editable-title::placeholder{color:var(--border);}
.list-ts{font-size:.7rem;color:var(--muted);margin-top:2px;}
.search{display:flex;align-items:center;background:var(--surface);border:1px solid var(--border);border-radius:8px;padding:0 12px;gap:8px;transition:border-color .15s;}
.search:focus-within{border-color:var(--accent);}
.search input{background:none;border:none;color:var(--text);font-family:'DM Sans',sans-serif;font-size:.83rem;padding:9px 0;outline:none;width:190px;}
.search input::placeholder{color:var(--muted);}

/* â”€â”€ Stats â”€â”€ */
.stats{display:flex;gap:0;padding:0 28px;border-bottom:1px solid var(--border);flex-shrink:0;}
.stat{display:flex;align-items:center;gap:7px;padding:9px 18px 9px 0;font-size:.75rem;color:var(--muted);}
.stat strong{font-family:'DM Mono',monospace;color:var(--text);font-size:.85rem;}
.dot{width:7px;height:7px;border-radius:50%;}
.dot-ok{background:var(--accent2);}
.dot-low{background:var(--warn);}
.dot-zero{background:var(--danger);}
.dot-all{background:var(--muted);}

/* â”€â”€ Table â”€â”€ */
.tbl-wrap{flex:1;overflow-y:auto;padding:0 28px 28px;}
table{width:100%;border-collapse:collapse;margin-top:18px;}
thead tr{border-bottom:2px solid var(--border);}
th{text-align:left;padding:9px 10px;font-size:.65rem;font-weight:700;letter-spacing:1.5px;text-transform:uppercase;color:var(--muted);cursor:pointer;white-space:nowrap;user-select:none;}
th:hover{color:var(--accent);}
td{padding:11px 10px;font-size:.87rem;border-bottom:1px solid var(--border);vertical-align:middle;}
tr:hover td{background:var(--surface);}
.inline-input{background:none;border:1px solid transparent;border-radius:4px;color:var(--text);font-family:inherit;font-size:.87rem;padding:2px 6px;width:100%;outline:none;transition:border-color .12s;}
.inline-input:focus{border-color:var(--accent);background:var(--surface2);}
.inline-input.mono{font-family:'DM Mono',monospace;font-size:.78rem;color:var(--muted);}
.qty-wrap{display:flex;align-items:center;gap:8px;}
.qty-badge{font-family:'DM Mono',monospace;font-size:.82rem;padding:3px 10px;border-radius:4px;background:var(--surface2);white-space:nowrap;}
.qty-ok{background:rgba(66,245,167,.1);color:var(--accent2);}
.qty-low{background:rgba(245,167,66,.1);color:var(--warn);}
.qty-zero{background:rgba(245,81,66,.1);color:var(--danger);}

/* â”€â”€ Add Row â”€â”€ */
.add-row{display:flex;gap:8px;padding:14px 28px;border-top:1px solid var(--border);background:var(--surface);align-items:center;flex-shrink:0;flex-wrap:wrap;}
.add-input{background:var(--bg);border:1px solid var(--border);border-radius:6px;color:var(--text);font-family:'DM Sans',sans-serif;font-size:.83rem;padding:8px 11px;outline:none;transition:border-color .12s;}
.add-input:focus{border-color:var(--accent);}
.add-input::placeholder{color:var(--muted);}
.w-full{flex:1;min-width:140px;}

/* â”€â”€ No list â”€â”€ */
.empty-main{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;gap:14px;color:var(--muted);text-align:center;}
.empty-big{font-family:'Bebas Neue',sans-serif;font-size:2.8rem;letter-spacing:4px;color:var(--border);}

/* â”€â”€ Loading â”€â”€ */
.spinner{display:inline-block;width:14px;height:14px;border:2px solid var(--border);border-top-color:var(--accent);border-radius:50%;animation:spin .6s linear infinite;}
@keyframes spin{to{transform:rotate(360deg);}}
.loading-row td{text-align:center;padding:40px;color:var(--muted);}

/* â”€â”€ Modal â”€â”€ */
.overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.75);z-index:200;align-items:center;justify-content:center;backdrop-filter:blur(4px);}
.overlay.open{display:flex;}
.modal{background:var(--surface);border:1px solid var(--border);border-radius:12px;padding:28px 30px;width:370px;animation:scaleIn .18s ease;}
@keyframes scaleIn{from{opacity:0;transform:scale(.95);}to{opacity:1;transform:scale(1);}}
.modal h3{font-family:'Bebas Neue',sans-serif;font-size:1.4rem;letter-spacing:2px;margin-bottom:18px;}
.modal-input{width:100%;background:var(--bg);border:1px solid var(--border);border-radius:7px;color:var(--text);font-family:'DM Sans',sans-serif;font-size:.88rem;padding:10px 13px;outline:none;margin-bottom:12px;transition:border-color .12s;}
.modal-input:focus{border-color:var(--accent);}
.modal-actions{display:flex;gap:8px;justify-content:flex-end;margin-top:4px;}

/* â”€â”€ Toast â”€â”€ */
#toast{position:fixed;bottom:24px;right:24px;background:var(--surface);border:1px solid var(--accent2);color:var(--accent2);padding:9px 18px;border-radius:8px;font-size:.8rem;font-weight:500;display:none;z-index:999;animation:slideUp .18s ease;}
@keyframes slideUp{from{opacity:0;transform:translateY(8px);}to{opacity:1;transform:translateY(0);}}

/* Scroll */
::-webkit-scrollbar{width:4px;height:4px;}
::-webkit-scrollbar-track{background:transparent;}
::-webkit-scrollbar-thumb{background:var(--border);border-radius:10px;}

.row-in{animation:rowIn .2s ease;}
@keyframes rowIn{from{opacity:0;transform:translateY(-5px);}to{opacity:1;transform:translateY(0);}}

/* Refreshing pulse */
.refreshing{opacity:.5;pointer-events:none;}
</style>
</head>
<body>

<header>
  <div class="logo">ESTO<em>QUE</em></div>
  <div style="display:flex;align-items:center;gap:14px;">
    <span class="sync-label"><span class="sync-dot" id="syncDot"></span><span id="syncLabel">conectandoâ€¦</span></span>
    <button class="btn btn-ghost btn-sm" onclick="exportCSV()">â¬‡ CSV</button>
    <button class="btn btn-primary" onclick="openNewListModal()">+ Nova Lista</button>
  </div>
</header>

<div class="app">
  <aside class="sidebar">
    <div class="sidebar-hd">
      <span class="sidebar-label">Listas</span>
      <button class="btn btn-ghost btn-sm" onclick="openNewListModal()">+</button>
    </div>
    <div class="lists" id="listsSidebar">
      <div style="padding:20px;text-align:center;"><span class="spinner"></span></div>
    </div>
  </aside>

  <div class="main" id="mainArea">
    <div class="empty-main">
      <div class="empty-big">ğŸ“¦</div>
      <p>Selecione ou crie uma lista</p>
      <button class="btn btn-primary" onclick="openNewListModal()">+ Criar lista</button>
    </div>
  </div>
</div>

<!-- Modal nova lista -->
<div class="overlay" id="modalNewList">
  <div class="modal">
    <h3>Nova Lista</h3>
    <input class="modal-input" id="mlName" placeholder="Nome da lista *" maxlength="60">
    <div class="modal-actions">
      <button class="btn btn-ghost" onclick="closeModal()">Cancelar</button>
      <button class="btn btn-primary" onclick="confirmNewList()">Criar</button>
    </div>
  </div>
</div>

<div id="toast"></div>

<script>
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  CONFIG
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// Troque pela URL do seu servidor
const API = window.location.origin;

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  STATE
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
let lists = [];
let activeList = null;   // nome da lista
let items = [];
let sortCol = null, sortDir = 1;
let searchQ = '';
let pollTimer = null;
let saving = {};         // id => pending patch

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  SYNC INDICATOR
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function setSync(state) { // 'on' | 'off' | 'err'
  const dot = document.getElementById('syncDot');
  const lbl = document.getElementById('syncLabel');
  dot.className = 'sync-dot ' + (state === 'on' ? 'on' : state === 'err' ? 'err' : '');
  lbl.textContent = state === 'on' ? 'sincronizado' : state === 'err' ? 'erro de conexÃ£o' : 'sincronizandoâ€¦';
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  API HELPERS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
async function apiFetch(path, opts = {}) {
  setSync('off');
  try {
    const r = await fetch(API + path, {
      headers: { 'Content-Type': 'application/json' },
      ...opts,
      body: opts.body ? JSON.stringify(opts.body) : undefined,
    });
    if (!r.ok) throw new Error(await r.text());
    const data = await r.json();
    setSync('on');
    return data;
  } catch (e) {
    setSync('err');
    throw e;
  }
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  LISTS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
async function loadLists() {
  try {
    lists = await apiFetch('/api/listas');
    renderSidebar();
    // Se lista ativa ainda existe, recarrega itens silenciosamente
    if (activeList && lists.find(l => l.titulo_lista === activeList)) {
      await loadItems(activeList, true);
    }
  } catch(e) { console.error(e); }
}

function renderSidebar() {
  const c = document.getElementById('listsSidebar');
  if (!lists.length) {
    c.innerHTML = `<div style="padding:20px;text-align:center;color:var(--muted);font-size:.78rem;">Nenhuma lista ainda</div>`;
    return;
  }
  c.innerHTML = lists.map(l => {
    const sub = `${l.total} iten${l.total!=1?'s':''}` +
      (l.zerados>0 ? ` Â· <span style="color:var(--danger)">${l.zerados} zer.</span>` : '') +
      (l.baixos>0  ? ` Â· <span style="color:var(--warn)">${l.baixos} baixo</span>` : '');
    return `<div class="list-row ${l.titulo_lista===activeList?'active':''}" onclick="selectList('${esc(l.titulo_lista)}')">
      <div class="list-info">
        <div class="list-name">${esc(l.titulo_lista)}</div>
        <div class="list-sub">${sub}</div>
      </div>
      <span class="list-count">${l.total}</span>
      <button class="list-del" onclick="event.stopPropagation();deleteList('${esc(l.titulo_lista)}')" title="Excluir lista">âœ•</button>
    </div>`;
  }).join('');
}

async function selectList(name) {
  activeList = name;
  sortCol = null; sortDir = 1; searchQ = '';
  renderSidebar();
  await loadItems(name);
  startPolling();
}

async function deleteList(name) {
  if (!confirm(`Excluir a lista "${name}" e todos os seus itens?`)) return;
  await apiFetch(`/api/listas/${encodeURIComponent(name)}`, { method: 'DELETE' });
  if (activeList === name) {
    activeList = null;
    stopPolling();
    document.getElementById('mainArea').innerHTML = `
      <div class="empty-main">
        <div class="empty-big">ğŸ“¦</div>
        <p>Selecione ou crie uma lista</p>
        <button class="btn btn-primary" onclick="openNewListModal()">+ Criar lista</button>
      </div>`;
  }
  await loadLists();
  toast('Lista excluÃ­da');
}

async function renameList(oldName, newName) {
  if (!newName || newName === oldName) return;
  await apiFetch(`/api/listas/${encodeURIComponent(oldName)}`, {
    method: 'PATCH', body: { novoNome: newName }
  });
  activeList = newName;
  await loadLists();
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  ITEMS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
async function loadItems(listName, silent = false) {
  if (!silent) showMainSkeleton(listName);
  try {
    const data = await apiFetch(`/api/itens/${encodeURIComponent(listName)}`);
    items = data;
    renderMain(listName);
  } catch(e) { console.error(e); }
}

async function addItem() {
  if (!activeList) return;
  const name = v('ai_name');
  if (!name) { focus('ai_name'); return; }
  const item = {
    titulo_lista: activeList,
    nome_produto: name,
    quantidade: parseFloat(v('ai_qty')) || 0,
    unidade: v('ai_unit') || 'un',
    minimo: parseFloat(v('ai_min')) || 0,
    codigo: v('ai_code'),
    nota: v('ai_note'),
  };
  try {
    const created = await apiFetch('/api/itens', { method: 'POST', body: item });
    items.push(created);
    ['ai_name','ai_code','ai_qty','ai_min','ai_unit','ai_note'].forEach(id => { const el=document.getElementById(id); if(el) el.value=''; });
    focus('ai_name');
    renderMain(activeList);
    await loadLists();
    toast('Item adicionado!');
  } catch(e) { toast('Erro ao adicionar: '+e.message, true); }
}

async function deleteItem(id) {
  try {
    await apiFetch(`/api/itens/${id}`, { method: 'DELETE' });
    items = items.filter(i => i.id != id);
    renderMain(activeList);
    await loadLists();
    toast('Item removido');
  } catch(e) { toast('Erro: '+e.message, true); }
}

// Debounced patch
function scheduleUpdate(id, field, val) {
  const item = items.find(i => i.id == id); if (!item) return;
  item[field] = (field==='quantidade'||field==='minimo') ? (parseFloat(val)||0) : val;

  if (saving[id]) clearTimeout(saving[id]);
  saving[id] = setTimeout(async () => {
    try {
      await apiFetch(`/api/itens/${id}`, { method: 'PATCH', body: { [field]: item[field] } });
      updateBadge(id);
      delete saving[id];
      await loadLists();
    } catch(e) { console.error(e); }
  }, 600);
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  RENDER MAIN
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function showMainSkeleton(listName) {
  document.getElementById('mainArea').innerHTML = `
    <div class="main-hd">
      <div class="title-wrap"><div class="editable-title" style="color:var(--muted)">${esc(listName)}</div></div>
    </div>
    <div class="tbl-wrap" style="display:flex;align-items:center;justify-content:center;height:100%;">
      <span class="spinner"></span>
    </div>`;
}

function renderMain(listName) {
  if (!listName) return;
  const listMeta = lists.find(l => l.titulo_lista === listName) || {};
  const ts = listMeta.atualizado_em ? new Date(listMeta.atualizado_em).toLocaleString('pt-BR') : 'â€”';
  const stats = calcStats();

  let filtered = [...items];
  if (searchQ) {
    const q = searchQ.toLowerCase();
    filtered = filtered.filter(i =>
      (i.nome_produto||'').toLowerCase().includes(q) ||
      (i.codigo||'').toLowerCase().includes(q) ||
      (i.nota||'').toLowerCase().includes(q)
    );
  }
  if (sortCol) {
    filtered.sort((a,b) => {
      let va = a[sortCol]||'', vb = b[sortCol]||'';
      if (typeof va === 'string') va = va.toLowerCase();
      if (typeof vb === 'string') vb = vb.toLowerCase();
      return va < vb ? -sortDir : va > vb ? sortDir : 0;
    });
  }

  const rows = filtered.length ? filtered.map(renderRow).join('') :
    `<tr><td colspan="7" style="text-align:center;padding:38px;color:var(--muted);">
      ${searchQ ? 'Nenhum resultado para "'+esc(searchQ)+'"' : 'Nenhum item ainda. Adicione abaixo â†“'}
    </td></tr>`;

  document.getElementById('mainArea').innerHTML = `
    <div class="main-hd">
      <div class="title-wrap">
        <input class="editable-title" value="${esc(listName)}" placeholder="Nome da lista"
          onblur="renameList('${esc(listName)}',this.value)" maxlength="60">
        <div class="list-ts">Atualizado: ${ts}</div>
      </div>
      <div class="search">
        <span style="color:var(--muted);font-size:.85rem;">ğŸ”</span>

function renderRow(item) {
  const st = status(item);
  return `<tr class="row-in" data-id="${item.id}">
    <td><input class="inline-input" value="${esc(item.nome_produto)}" onblur="scheduleUpdate(${item.id},'nome_produto',this.value)"></td>

    <td style="text-align:right">

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  STATS / STATUS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function status(item) {
  if (item.quantidade <= 0) return 'zero';
  if (item.minimo > 0 && item.quantidade <= item.minimo) return 'low';
  return 'ok';
}

function calcStats() {
  let ok=0, low=0, zero=0;
  items.forEach(i => { const s=status(i); if(s==='ok')ok++; else if(s==='low')low++; else zero++; });
  return { total: items.length, ok, low, zero };
}

function statsHTML(s) {
  return `
    <div class="stat"><span class="dot dot-all"></span> Total <strong>${s.total}</strong></div>
    <div class="stat"><span class="dot dot-ok"></span> OK <strong>${s.ok}</strong></div>
    <div class="stat"><span class="dot dot-low"></span> Baixo <strong>${s.low}</strong></div>
    <div class="stat"><span class="dot dot-zero"></span> Zerado <strong>${s.zero}</strong></div>`;
}

function updateBadge(id) {
  const item = items.find(i => i.id == id); if (!item) return;
  const el = document.getElementById('qb_'+id); if (!el) return;
  const st = status(item);
  el.className = 'qty-badge qty-'+st;
  el.textContent = item.quantidade + ' ' + (item.unidade||'un');
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  SORT
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function sortBy(col, listName) {
  if (sortCol === col) sortDir *= -1; else { sortCol = col; sortDir = 1; }
  renderMain(listName);
}
function si(col) {
  if (sortCol !== col) return '<span style="opacity:.35">â†•</span>';
  return sortDir === 1 ? 'â†‘' : 'â†“';
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  POLLING (atualiza a cada 8s)
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function startPolling() {
  stopPolling();
  pollTimer = setInterval(async () => {
    if (activeList) await loadItems(activeList, true);
    await loadLists();
  }, 8000);
}

function stopPolling() {
  if (pollTimer) { clearInterval(pollTimer); pollTimer = null; }
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  MODAL
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function openNewListModal() {
  document.getElementById('modalNewList').classList.add('open');
  setTimeout(() => document.getElementById('mlName').focus(), 50);
}
function closeModal() {
  document.getElementById('modalNewList').classList.remove('open');
  document.getElementById('mlName').value = '';
}
document.getElementById('modalNewList').addEventListener('click', e => { if(e.target===e.currentTarget)closeModal(); });
document.getElementById('mlName').addEventListener('keydown', e => { if(e.key==='Enter') confirmNewList(); });

async function confirmNewList() {
  const name = document.getElementById('mlName').value.trim();
  if (!name) { document.getElementById('mlName').focus(); return; }
  // Cria inserindo um placeholder invisÃ­vel â€” ou sÃ³ seleciona a lista nova
  // Na verdade, lista existe assim que tiver o primeiro item. Selecionamos ela vazia.
  closeModal();
  lists.push({ titulo_lista: name, total: 0, zerados: 0, baixos: 0 });
  renderSidebar();
  await selectList(name);
  toast('Lista criada! Adicione itens abaixo.');
}

//  EXPORT CSV
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function exportCSV() {
  if (!activeList || !items.length) { toast('Nenhum item para exportar', true); return; }
  const rows = [['ID','Produto','CÃ³digo','Quantidade','Unidade','MÃ­nimo','Nota','Status','Criado em']];
  items.forEach(i => rows.push([
    i.id, i.nome_produto, i.codigo||'', i.quantidade, i.unidade||'un',
    i.minimo||0, i.nota||'', status(i),
    new Date(i.criado_em).toLocaleString('pt-BR')
  ]));
  const csv = rows.map(r => r.map(c=>`"${String(c).replace(/"/g,'""')}"`).join(',')).join('\n');
  const a = document.createElement('a');
  a.href = URL.createObjectURL(new Blob(['\uFEFF'+csv], {type:'text/csv;charset=utf-8;'}));
  a.download = activeList + '.csv';
  a.click();
  toast('CSV exportado!');
}

function esc(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }
function v(id){ const el=document.getElementById(id); return el?el.value.trim():''; }
function focus(id){ const el=document.getElementById(id); if(el) el.focus(); }
function toast(msg, isErr) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.style.borderColor = isErr ? 'var(--danger)' : 'var(--accent2)';
  t.style.color = isErr ? 'var(--danger)' : 'var(--accent2)';
  t.style.display = 'block';
  clearTimeout(t._t);
  t._t = setTimeout(() => t.style.display='none', 2800);
}
